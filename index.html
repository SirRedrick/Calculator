<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<script type="module" src="./index.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="calculator">
				<div class="input"></div>
				<div class="buttons">
					<div class="button" data-type="operation" data-button="CLEAR-ENTRY">CE</div>
					<div class="button" data-type="operation" data-button="CLEAR">C</div>
					<div class="button" data-type="operation" data-button="DELETE"><i class="fas fa-backspace"></i></div>
					<div class="button" data-type="operation" data-button="DIVIDE"><i class="fas fa-divide"></i></div>
					<div class="button" data-type="number" data-button="7">7</div>
					<div class="button" data-type="number" data-button="8">8</div>
					<div class="button" data-type="number" data-button="9">9</div>
					<div class="button" data-type="operation" data-button="MULTIPLY"><i class="fas fa-times"></i></div>
					<div class="button" data-type="number" data-button="4">4</div>
					<div class="button" data-type="number" data-button="5">5</div>
					<div class="button" data-type="number" data-button="6">6</div>
					<div class="button" data-type="operation" data-button="SUBTRACT"><i class="fas fa-minus"></i></div>
					<div class="button" data-type="number" data-button="1">1</div>
					<div class="button" data-type="number" data-button="2">2</div>
					<div class="button" data-type="number" data-button="3">3</div>
					<div class="button" data-type="operation" data-button="ADD"><i class="fas fa-plus"></i></div>
					<div class="button" data-type="operation" data-button="NEGATE">+/-</div>
					<div class="button" data-type="number" data-button="0">0</div>
					<div class="button" data-type="operation" data-button="DECIMAL">.</div>
					<div class="button" data-type="operation" data-button="EQUAL"><i class="fas fa-equals"></i></div>
				</div>
			</div>
		</div>
	</body>
</html>
